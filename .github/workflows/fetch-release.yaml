name: Fetch GitHub Releases
permissions:
  contents: write

on:
  schedule:
    - cron: 0 11 1 * *  # Every month at 11:00 AM UTC (on the 1st)
  workflow_dispatch:

jobs:
  update_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch GitHub Releases
        run: |
          # Ensure _data directory exists and write header with name/title, tag, date, and URL
          mkdir -p _data
          echo "name,tag_name,published_at,html_url" > _data/releases.csv

          # Fetch releases and append rows (CSV) into _data/releases.csv
          curl -s https://api.github.com/repos/RAJANAGORI/Nightingale/releases \
            | jq -r '.[] | [.name, .tag_name, .published_at, .html_url] | @csv' >> _data/releases.csv

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add _data/releases.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update _data/releases.csv"
            git push
          fi